<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static "images/favicon.jpg" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex">
<aside class="bg-dark bg-opacity-75 d-print-none">
    <div>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.jpg' %}" class="img-fluid" alt="logo">
        </a>
    </div>
    {% block sidepanel %}
        <div class="m-3 text-decoration-none text-light fs-3">
            <a href="{% url 'new_order' %}" class="text-decoration-none text-light">הזמנה חדשה</a>
            <hr>
            <p class="m-0 p-0">הגדרות:</p>
            <div class="mx-2">
                <a href="{% url 'doors' %}" class="text-decoration-none text-light fs-5 link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
                    </svg>
                    סוגי הדלתות</a>
            </div>
            <div class="mx-2">
                <a href="{% url 'locks' %}" class="text-decoration-none text-light fs-5 link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
                    </svg>
                    סוגי המנעולים</a>
            </div>
            <div class="mx-2">
                <a href="{% url 'hinges' %}" class="text-decoration-none text-light fs-5 link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
                    </svg>
                    סוגי הצירים</a>
            </div>
            <div class="mx-2">
                <a href="{% url 'covering' %}" class="text-decoration-none text-light fs-5 link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
                    </svg>
                    סוגי הציפוי</a>
            </div>
        </div>
    {% endblock %}
</aside>
<div class="page flex-fill">
    <nav class="navbar bg-dark bg-opacity-75 m-0 p-2 sticky-top d-print-none">
        <div class="container-fluid m-0 p-0">
            <form class="d-flex" role="search" method="post" action="{% url 'search_order' %}">
                {% csrf_token %}
                <input name="search-field" class="form-control mx-2 fs-4 p-2" type="search" placeholder="חיפוס הזמנה"
                       aria-label="Search">
                <button class="btn btn-outline-light" type="submit">חפש</button>
            </form>
        </div>
    </nav>
    <div class="container p-3">
        {% block page %}
        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
{% block script %}
    <script src="{% static 'js/javascript.js' %}"></script>
{% endblock %}
</body>
</html>
